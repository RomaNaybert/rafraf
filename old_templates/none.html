<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header button {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        header button:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .content h1 {
            font-size: 36px;
            color: #333;
        }
        .footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <div>Интернет - Магазин</div>
        <button onclick="getaway()">Назад</button>
    </header>
    
    <div class="content">
        <h1>Упс!.. Похоже такой страницы пока нет</h1>
    </div>
    <div class="footer">
        &copy; 2023 Your Company
    </div>

    <script>
        function getaway() {
            window.location.href = '/'
        }
    </script>
</body>
</html>
