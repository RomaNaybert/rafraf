<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #000;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        .cart-container {
            width: 80%;
            margin: 30px auto;
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item img {
            width: 100px;
            border-radius: 5px;
        }
        .cart-item-info {
            flex: 1;
            margin-left: 20px;
        }
        .cart-item-info h2 {
            font-size: 18px;
        }
        .cart-item-price {
            font-size: 18px;
            font-weight: bold;
        }
        .checkout {
            text-align: right;
            margin-top: 20px;
        }
        .checkout button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Корзина</header>
    <div class="cart-container">
        <div class="cart-item">
            <img src="https://via.placeholder.com/100" alt="Товар">
            <div class="cart-item-info">
                <h2>Товар 1</h2>
                <p>Размер: M</p>
            </div>
            <div class="cart-item-price">₽2999</div>
        </div>
        <div class="cart-item">
            <img src="https://via.placeholder.com/100" alt="Товар">
            <div class="cart-item-info">
                <h2>Товар 2</h2>
                <p>Размер: L</p>
            </div>
            <div class="cart-item-price">₽3999</div>
        </div>
        <div class="checkout">
            <button>Перейти к оплате</button>
        </div>
    </div>
</body>
</html>
